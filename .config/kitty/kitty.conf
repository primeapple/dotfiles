#### Options ####
# My lovely fonts
font_family      JetBrains Mono Medium
bold_font        JetBrains Mono Bold
italic_font      JetBrains Mono Italic
bold_italic_font JetBrains Mono Bold Italic

# Hide ligatures when cursor is on it
disable_ligatures cursor

# Cursor look
cursor_shape block

# Set Height
font_size 10.0

# Disable Bell
enable_audio_bell no

# pretty Tab Bar
tab_bar_style slant

# window layouts 
enabled_layouts tall,vertical,stack

# Neovim as Scrollback, for other ideas see https://github.com/kovidgoyal/kitty/issues/719
# this one is from https://github.com/kovidgoyal/kitty/issues/719#issuecomment-952039731
scrollback_pager bash -c "exec nvim 63<&0 0</dev/null -u NONE -c 'map <silent> q :qa!<CR>' -c 'set shell=bash scrollback=100000 termguicolors laststatus=0 clipboard+=unnamedplus' -c 'autocmd TermEnter * stopinsert' -c 'autocmd TermClose * call cursor(max([0,INPUT_LINE_NUMBER-1])+CURSOR_LINE, CURSOR_COLUMN)' -c 'terminal sed </dev/fd/63 -e \"s/'$'\x1b'']8;;file:[^\]*[\]//g\" && sleep 0.01 && printf \"'$'\x1b'']2;\"'"

# there is also https://github.com/yurikhan/kitty_grab
# map kitty_mod+[ kitten kitty_grab/grab.py


